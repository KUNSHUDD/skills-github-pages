<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNSHU 控制面板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="particles" id="particles-js"></div>
        <div class="card">
            <h1 class="logo">KUNSHU 控制面板</h1>
            <p class="tagline">欢迎回来，管理员</p>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('generate')">生成卡密</button>
                <button class="tab-btn" onclick="openTab('orders')">订单查询</button>
                <button class="tab-btn" onclick="openTab('backend')">后台管理</button>
            </div>
            
            <div id="generate" class="tab-content active">
                <form id="generate-form">
                    <div class="form-group">
                        <label for="amount">金额（元）</label>
                        <input type="number" id="amount" placeholder="输入金额" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">生成数量</label>
                        <input type="number" id="quantity" placeholder="输入数量" required>
                    </div>
                    <button type="submit" class="btn">生成卡密</button>
                </form>
                <div id="generated-cards" class="result-box"></div>
            </div>
            
            <div id="orders" class="tab-content">
                <div class="search-box">
                    <input type="text" id="search-order" placeholder="搜索订单号或卡密">
                    <button onclick="searchOrders()" class="btn">搜索</button>
                </div>
                <div id="orders-list" class="result-box"></div>
            </div>
            
            <div id="backend" class="tab-content">
                <div class="info-box">
                    <p>访问完整后台管理系统</p>
                    <button onclick="window.location.href='backend.html'" class="btn">前往后台</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
