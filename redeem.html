<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNSHU 礼品卡兑换</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="particles" id="particles-js"></div>
        <div class="card roblox-style">
            <div class="logo-container">
                <h1 class="logo">KUNSHU</h1>
                <p class="tagline">礼品卡兑换中心</p>
            </div>
            
            <div id="login-section">
                <form id="redeem-login-form">
                    <div class="form-group">
                        <label for="redeem-username">用户名</label>
                        <input type="text" id="redeem-username" placeholder="输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="redeem-password">密码</label>
                        <input type="password" id="redeem-password" placeholder="输入密码" required>
                    </div>
                    <button type="submit" class="btn">登录</button>
                </form>
            </div>
            
            <div id="redeem-section" style="display:none;">
                <form id="redeem-form">
                    <div class="form-group">
                        <label for="gift-card">礼品卡码</label>
                        <input type="text" id="gift-card" placeholder="输入礼品卡码" required>
                    </div>
                    <button type="submit" class="btn">兑换</button>
                </form>
                <div id="redeem-result" class="result-box"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
